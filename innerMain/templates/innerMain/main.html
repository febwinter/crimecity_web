<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mainPage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mainPage/css/simple-sidebar.css' %}" rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/8dd8c75034.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Crime City </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Welcome</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Map & News</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Status Board</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Police Patrol Route</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
                
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>

                <!-- navi toggle -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <!-- <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li> -->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Account Setting</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>

                            </div>
                        </li>
                    
                    </ul>
                </div>
            </nav>
            <br><br>
            <div class="container-fluid">
                <h1 class="mt-4">Welcome to Crime City Service!</h1>
                <p>This service provide information of crime news, crime map and charts.</p>
                <p>We also provide service that making police patrol routes</p>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static '/mainPage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'mainPage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
