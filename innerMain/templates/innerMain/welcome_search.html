<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mainPage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mainPage/css/simple-sidebar.css' %}" rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/8dd8c75034.js" crossorigin="anonymous"></script>

    <!--added-->
    <!-- Custom fonts for this template -->
    <link href="{% static 'innerMain/01welSearch/css/fontGoogle.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="{% static 'innerMain/01welSearch/css/landing-search.min.css' %}" rel="stylesheet">

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <br><br><br>
            <div class="sidebar-heading">Crime City</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Search Crimes</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Crime & CCTV map</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Charts</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Police Patrol Route</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">

                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>

                <!-- navi toggle -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Account Setting</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>

                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
            <br><br>
            <header class="masthead text-white text-center">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-xl-9 mx-auto">
                            <h1 class="mb-5">Welcome to Crime City Service!
                            </h1>
                            <h6>This service provide information of crime news, crime map and charts.</h6>
                            <h6>We also provide service that making police patrol routes</h6>
                            <br><br>
                        </div>
                        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                            <form>
                                <div class="form-row">
                                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                                        <input type="text" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <button type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static '/mainPage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'mainPage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
